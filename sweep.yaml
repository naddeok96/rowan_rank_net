method: bayes
metric:
  name: mean_validation_loss
  goal: minimize
parameters:
  batch_size:
    values: [1, 2, 4, 8, 16, 32, 64, 128, 200]
  learning_rate:
    distribution: uniform
    min: 0.000001
    max: 1.0
  epochs:
    distribution: int_uniform
    min: 1
    max: 100
  k:
    distribution: int_uniform
    min: 2
    max: 200
  hidden_size:
    distribution: int_uniform
    min: 10
    max: 512
early_terminate:
  type: hyperband
  min_iter: 10
  max_iter: 100
  eta: 3
