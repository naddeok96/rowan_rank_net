method: bayes
metric:
  name: mean_validation_accuracy
  goal: maximize
parameters:
  batch_size:
    values: [16, 32, 64, 128]
  learning_rate:
    distribution: uniform
    min: 0.0001
    max: 1.0
  epochs:
    distribution: int_uniform
    min: 16
    max: 50
  hidden_size:
    distribution: int_uniform
    min: 16
    max: 512
  num_layers:
    distribution: int_uniform
    min: 1
    max: 5
  dropout_rate:
    distribution: uniform
    min: 0.0
    max: 0.5
  weight_decay:
    distribution: uniform
    min: 0.0001
    max: 0.1
early_terminate:
  type: hyperband
  min_iter: 10
  max_iter: 100
  eta: 3
